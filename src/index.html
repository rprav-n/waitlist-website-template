<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Waitlist Template</title>

    <style>
        * {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        html, body {
            height: 100%;
            width: 100%;
            color: #3d3d3d !important;
        }
    </style>
</head>
<body>
    
    <!-- Hero Section -->
    <section class="relative transition-all max-w-5xl h-full px-10 flex flex-col-reverse text-center justify-center items-center gap-10 md:flex-row md:text-left md:mx-auto">
        <div class="">
            <h1 class="text-6xl font-extrabold tracking-wide">Product Name</h1>
            <div class="text-3xl font-semibold mt-2">Give some catchy phrase or slogan for your product</div>
            <p class="mt-4">Write your prodcut description in just 1 or 2 lines...</p>
            <ul class="my-5">
                <li><i class="fa-solid fa-check text-green-500 mr-2 inline-block"></i>Sign up now to get early access</li>
                <li><i class="fa-solid fa-check text-green-500 mr-2 inline-block"></i>Receive exclusive updates and news</li>
                <li><i class="fa-solid fa-check text-green-500 mr-2 inline-block"></i>Be among the first to try our amazing features</li>
            </ul>

            <div class="italic">
                "Your waitlist form goes here..."
            </div>
        </div>
        <div class="flex justify-center items-center w-1/2">
            <!-- <img src="http://via.placeholder.com/640x360" alt="Placeholder image"> -->    
            <img src="./images/icon.png" alt="Template Icon">    
        </div>
    </section>

</body>
</html>
